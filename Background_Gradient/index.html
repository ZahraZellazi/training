    </select>
    <input type="range">

    <input type="number" id ="b" placeholder="blue">
    <input type="number" id ="r" placeholder="red">
    <input type="number" id ="g" placeholder="green">
    <button id="submit">submit</button>
    <script>
        var box = document.getElementById("box")
        var box = document.getElementById("b")
        var box = document.getElementById("r")
        var box = document.getElementById("g")

        document.getElementById("submit").addEventListener("click", () => {
            var total = b.value*1 +r.value*1 + g.value*1 
            percentageBlue = b.value/total * 100
            percentageRed = r.value/total * 100 + percentageBlue
            percentageGreen = g.value/total * 100 + percentageRed
            box.style.backgroundImage = `cosminc-gradient (blue 0%, blue ${percentageBlue}%, red ${percentageRed}%, green ${percentageGreen}% , green 100%)`
        })
    </script>
